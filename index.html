<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>TP 2 FORMS</title>
  </head>
  <body>
    <header class="header">FORMS</header>
    <form id="form">
        <input type="text" id="name" name="firstname" placeholder="Your firstname" />
        <input type="text" id="lastname"lastname="lastname" placeholder="Your lastname" />
        <input type="text" id="age"age="age" min="1" max="120" placeholder="Age" />
        <input type="password" id="password"password="password" placeholder="Your password" />
        <input type="text" id="email"email="email" placeholder="Your email" />

        <button type="submit"> SUBMIT</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
